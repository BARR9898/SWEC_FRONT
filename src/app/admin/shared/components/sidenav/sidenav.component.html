<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      opened="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./agenda">
        <div class="row d-flex align-items-center ml-2 ">
          <div class="col-6 d-flex justify-content-center align-items-center">Agenda</div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <mat-icon>book</mat-icon>
          </div>
        </div>
    </a>
      <a mat-list-item routerLink="./expedientes/lista">
        <div class="row d-flex align-items-center ml-2">
          <div class="col-6 d-flex  align-items-center">Expediente</div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <mat-icon>description</mat-icon>
          </div>
        </div>
      </a>
      <a mat-list-item (click)="logOut()">
        <div class="row d-flex align-items-center ml-2">
          <div class="col-8 d-flex  align-items-center">Cerrar Sesión</div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <mat-icon>logout</mat-icon>
          </div>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="row d-flex justify-content-md-around" style="width: 100%!important;">
        <div class="col-2 col-md-2 d-flex justify-content-md-start">
          <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ ">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        </div>
        <div class="col-10 col-md-10 d-flex justify-content-center align-items-center" style="padding-right: 100px;">
          <span style="font-size: 20px;" class="d-none d-sm-block ">Sistema De Gestión De Expedientes Clínicos</span>
          <span style="font-size: 20px;" class="d-none d-sm-block d-block d-md-none"> SIDGDEC</span>

        </div>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
