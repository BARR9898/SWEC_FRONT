<div class="row d-flex  justify-content-center">
    <div class="row  d-flex justify-content-center  mt-2 mb-2  p-2">
        <button  mat-raised-button id="createUser" (click)="showDialogCreateUser('500','500')">
            Agregar Usuario
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="col-8 mt-4">
        <mat-card>
            <mat-card-title class="mt-2 mb-2 p-2 d-flex justify-content-center">Usuarios</mat-card-title>
            <mat-card-content class="p-2">
                <table  class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Estatus</th>
                            <th>Editar</th>
                            <th>Elimiinar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios; index as i">
                            <th>{{usuario.nombre}}</th>
                            <th>{{usuario.correo}}</th>
                            <th>{{usuario.rol}}</th>
                            <th *ngIf="usuario.estatus">Activo</th>
                            <th *ngIf="!usuario.estatus">Inactivo</th>
                            <th>
                                <button mat-mini-fab class="editButton" (click)="showDialogEditUser('500','500',usuario.id)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </th>
                            <th>
                                <button mat-mini-fab class="deleteButton" (click)="deleteUser(usuario.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </th>

                        </tr>
                    </tbody>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
